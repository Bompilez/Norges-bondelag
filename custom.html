<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cleartype" content="on" />
  <title>Amedia Parallax</title>
  <link rel="stylesheet" href="https://use.typekit.net/xka5zpt.css" />

  <style>
  html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-image: url(examples/assets/1920x1080_TEST-2.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #f9dc0a;
  font-family: "Open Sans", sans-serif;
  font-weight: 800;
  box-sizing: border-box;
}

#banner {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 0 20px;
  box-sizing: border-box;
}

.yellow-bg {
  width: 100%;
  background-color: #f9dc0a;
  padding: 20px 0;
  box-sizing: border-box;
}

.top-content {
  display: flex;
  justify-content: flex-start;
  margin-bottom: 40px;
}

#top-logo {
  width: 242px;
  max-width: 100%;
  height: auto;
  display: block;
}

.mid-content {
  width: 100%;
  text-align: left;
}

#text1, #text2 {
  font-size: 95px;
  font-weight: bold;
  margin: 0;
  line-height: 1;
  letter-spacing: 1px;
  color: #594a25;
  will-change: transform;
}

#changingWord {
  font-family: "open-sans-condensed", sans-serif;
}

.rotating-word {
  transition: opacity 0.5s ease;
  display: inline-block;
}

.rotating-word.hide {
  opacity: 0;
}

.bottom-text {
  display: block;
  margin: 0;
  padding-top: 40px;
  font-size: 26.9px;
  letter-spacing: 2px;
  text-align: left;
  color: #594a25;
}

.bottom-content {
  margin-top: 30px;
}

.bottom-content img {
  max-width: 80px;
  height: auto;
  display: block;
  padding-top: 50px;
}

@media (max-width: 600px) {
  #text1, #text2 {
    font-size: 48px;
    line-height: 1.1;
  }

  .bottom-text {
    font-size: 18px;
    padding-top: 30px;
  }

  .bottom-content img {
    max-width: 70px;
    padding-top: 40px;
  }

  .top-content {
    margin-bottom: 30px;
  }
}

@media screen and (max-width: 812px) and (orientation: landscape) {
  .container {
    transform: scale(0.5);
    transform-origin: top left;
  }

  .bottom-text {
    padding-top: 10px;
  }

  .top-content {
    margin-bottom: 0px;
  }

  .yellow-bg {
    padding: 15px;
    max-height: 150px;
    box-sizing: border-box;
    overflow: hidden;
    height: auto;
  }
}








  </style>
</head>

<body>
  <div id="banner" onclick="window.open('https://www.bondelaget.no', '_blank')">

    <div class="container">
      <div class="top-content">
        <img id="top-logo" src="examples/assets/Meir enn mat_Logo_Gul.svg" alt="Logo">
      </div>
    </div>
  
    <div class="yellow-bg">
      <div class="container">
        <div class="mid-content">
          <div id="text1">LANDBRUK</div>
          <div id="text2">ER <span id="changingWord" class="rotating-word">KULTUR</span></div>
          <span class="bottom-text">TAKK FOR AT DU STÃ˜TTER BONDEN!</span>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="bottom-content">
        <img id="bottom-logo" src="examples/assets/NB_logo_RGB_sentrert_hvit.svg" alt="Bondelaget logo">
      </div>
    </div>
  
  </div>
  

  <script>
    const words = ["KULTUR", "FREMTIDA", "BEREDSKAP", "INNOVASJON"];
    let currentIndex = 0;
    const rotatingSpan = document.getElementById("changingWord");

    rotatingSpan.textContent = words[currentIndex];

    setInterval(() => {
      rotatingSpan.classList.add("hide");
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % words.length;
        rotatingSpan.textContent = words[currentIndex];
        rotatingSpan.classList.remove("hide");
      }, 500);
    }, 3000);
  </script>
</body>
</html>
