<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cleartype" content="on" />
  <title>Amedia Parallax</title>
  <link rel="stylesheet" href="https://use.typekit.net/xka5zpt.css" />

  <style>
    html, body {
      background-image: url(examples/assets/1920x1080_TEST-2.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f9dc0a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Open Sans", sans-serif;
      font-weight: 800;
     
    }

    #banner {
  min-height: 100vh; 
  height: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: visible;
  padding: 20px;
  box-sizing: border-box;
  
}


    .container {
  width: 100%;
  max-width: 595px;
  padding: 0 20px;
  box-sizing: border-box;
}

.mid-content-container {
  width: 100%;
  max-width: 595px;
  padding: 0 20px;
  box-sizing: border-box;
}



    .top-content {
      display: flex;
      gap: 30px;
      margin-bottom: 70px;
    }

    #top-logo, #top-image {
      width: 242px;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .mid-content-wrapper {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      background: #594a25;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .mid-content {
      width: 100%;
      text-align: left;
    }

    #text1, #text2 {
      font-size: 95px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      line-height: 1;
      letter-spacing: 1px;
      color: #f9dc0a;
      will-change: transform;
    }

    .rotating-word {
      transition: opacity 0.5s ease;
      display: inline-block;
    }

    .rotating-word.hide {
      opacity: 0;
    }

    #changingWord {
      font-family: "open-sans-condensed", sans-serif;
    }

    .bottom-content {
      margin-top: 50px;
      font-size: 20px;
    }

    .bottom-content span {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
      font-size: 25.2px;
      text-align: left;
      letter-spacing: 2px;
      color: white;
    }

    .bottom-content img {
      max-width: 80px;
      height: auto;
      display: block;
      margin: 10px 0 0;
      padding-top: 50px;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
      }
      #text1, #text2 {
        font-size: 48px;
      }
      .bottom-content span {
        font-size: 18px;
      }
    }

    @media (max-height: 500px) {
  #text1, #text2 {
    font-size: 48px;
  }

  .top-content {
    transform: scale(0.9);
    margin-bottom: 30px;
  }

  .bottom-content img {
    padding-top: 40px;
    max-width: 60px;
  }
}

  </style>
</head>

<body>
  <div id="banner" onclick="window.open('https://www.bondelaget.no', '_blank')">
    <div class="container">
      <div class="top-content">
        <img id="top-logo" src="examples/assets/Mer_enn_mat_Logo_Brun.svg" alt="Logo">
      </div>

      <div class="mid-content-wrapper">
        <div class="mid-content-container">
          <div class="mid-content">
            <div id="text1">LANDBRUK</div>
            <div id="text2">ER <span id="changingWord" class="rotating-word">KULTUR</span></div>
          </div>
        </div>
      </div>
      

      <div class="bottom-content">
        <span>TAKK FOR AT DU STÃ˜TTER BONDEN!</span>
        <img id="bottom-logo" src="examples/assets/NB_logo_RGB_sentrert_hvit.svg" alt="Bondelaget logo">
      </div>
    </div>
  </div>

  <script>
    const words = ["KULTUR", "FREMTIDA", "BEREDSKAP", "INNOVASJON"];
    let currentIndex = 0;
    const rotatingSpan = document.getElementById("changingWord");

    rotatingSpan.textContent = words[currentIndex];

    setInterval(() => {
      rotatingSpan.classList.add("hide");
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % words.length;
        rotatingSpan.textContent = words[currentIndex];
        rotatingSpan.classList.remove("hide");
      }, 500);
    }, 3000);
  </script>
</body>
</html>
