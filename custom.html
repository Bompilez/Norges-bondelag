<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amedia Parallax</title>
  <link rel="stylesheet" href="https://use.typekit.net/xka5zpt.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: url(examples/assets/1920x1080_TEST-2.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f9dc0a;
      font-family: "Open Sans", sans-serif;
      font-weight: 800;
      box-sizing: border-box;
    }

    #banner {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #scale-wrapper {
      transform-origin: top left;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .wrapper-fullwidth {
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }

    .yellow-bg,
    .top-bg,
    .bottom-bg {
      padding: 20px 0;
      overflow: hidden;
      box-sizing: border-box;
    }

    .yellow-bg {
      background-color: #f9dc0a;
    }

    .top-bg,
    .bottom-bg {
      background-color: transparent;
    }

    .top-content,
    .bottom-content {
      display: flex;
      justify-content: flex-start; /* Align logos to the left */
      width: 100%;
      box-sizing: border-box;
    }

    #top-logo {
      width: 242px;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .mid-content {
      width: 100%;
      text-align: left;
    }

    #text1, #text2 {
      font-size: 95px;
      font-weight: bold;
      margin: 0;
      line-height: 1;
      letter-spacing: 1px;
      color: #594a25;
      will-change: transform;
    }

    #changingWord {
      font-family: "open-sans-condensed", sans-serif;
    }

    .rotating-word {
      transition: opacity 0.5s ease;
      display: inline-block;
    }

    .rotating-word.hide {
      opacity: 0;
    }

    .bottom-text {
      display: block;
      margin: 0;
      padding-top: 40px;
      font-size: 26.9px;
      letter-spacing: 2px;
      text-align: left;
      color: #594a25;
    }

    .bottom-content img {
      max-width: 80px;
      height: auto;
      display: block;
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <div id="banner" onclick="window.open('https://www.bondelaget.no', '_blank')">
    <div id="scale-wrapper">

      <div class="wrapper-fullwidth">
        <div class="top-bg">
          <div class="container">
            <div class="top-content">
              <img id="top-logo" src="examples/assets/Meir enn mat_Logo_Gul.svg" alt="Logo">
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper-fullwidth">
        <div class="yellow-bg" id="yellow-fill">
          <div class="container">
            <div class="mid-content">
              <div id="text1">LANDBRUK</div>
              <div id="text2">ER <span id="changingWord" class="rotating-word">KULTUR</span></div>
              <span class="bottom-text">TAKK FOR AT DU STÃ˜TTER BONDEN!</span>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper-fullwidth">
        <div class="bottom-bg">
          <div class="container">
            <div class="bottom-content">
              <img id="bottom-logo" src="examples/assets/NB_logo_RGB_sentrert_hvit.svg" alt="Bondelaget logo">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const words = ["KULTUR", "FREMTIDA", "BEREDSKAP", "INNOVASJON"];
    let currentIndex = 0;
    const rotatingSpan = document.getElementById("changingWord");

    rotatingSpan.textContent = words[currentIndex];

    setInterval(() => {
      rotatingSpan.classList.add("hide");
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % words.length;
        rotatingSpan.textContent = words[currentIndex];
        rotatingSpan.classList.remove("hide");
      }, 500);
    }, 3000);

    function scaleToFit() {
      const wrapper = document.getElementById('scale-wrapper');
      const yellow = document.getElementById('yellow-fill');
      const topBg = document.querySelector('.top-bg');
      const bottomBg = document.querySelector('.bottom-bg');

      wrapper.style.transform = 'scale(1)';
      yellow.style.width = '100%';
      topBg.style.width = '100%';
      bottomBg.style.width = '100%';

      const contentHeight = wrapper.offsetHeight;
      const scale = Math.min(1, window.innerHeight / contentHeight);
      wrapper.style.transform = `scale(${scale})`;
      yellow.style.width = `${100 / scale}vw`;
      topBg.style.width = `${100 / scale}vw`;
      bottomBg.style.width = `${100 / scale}vw`;
    }

    window.addEventListener('load', scaleToFit);
    window.addEventListener('resize', scaleToFit);
  </script>
</body>
</html>
