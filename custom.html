<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <title>Amedia Parallax</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/xka5zpt.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f9dc0a;
      font-family: "Open Sans", sans-serif;
      font-weight: 800;
    }

    #banner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      box-sizing: border-box;
      padding: 20px;
    }

    a {
      text-decoration: none;
    }

    .top-content {
      display: flex;
      gap: 30px;
      margin-bottom: 70px;
    }

    #top-logo,
    #top-image {
      width: 242px;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .mid-content-wrapper {
      width: 100%;
      max-width: 100%;
      background-color: #594a25;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 20px;
      margin-bottom: 20px;
    }

    .mid-content {
      width: 100%;
      max-width: 521px;
      display: inline-block;
      text-align: left;
    }

    #text1,
    #text2 {
      font-size: 94px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      line-height: 1.0;
      letter-spacing: 1px;
      color: #f9dc0a;
      transform: translateX(-5px);
      will-change: transform;
    }

    .rotating-word {
      transition: opacity 0.5s ease;
      display: inline-block;
    }

    .rotating-word.hide {
      opacity: 0;
    }

    #changingWord {
      font-family: "open-sans-condensed", sans-serif;
    }

    .fit-text {
      margin: 0;
      padding: 0;
      line-height: 1;
      white-space: nowrap;
      display: block;
    }

    .bottom-content {
      margin-top: 50px;
      font-size: 20px;
    }

    .bottom-content span {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 512px;
      letter-spacing: 2px;
      font-size: 25.2px;
      text-align: left;
      color: #594a25;
    }

    .bottom-content img {
      max-width: 80px;
      height: auto;
      display: block;
      padding-top: 100px;
      margin: 10px auto 0;
    }

    @media (max-width: 768px) {
  .mid-content-wrapper {
    justify-content: center;     /* Flytt containeren til venstre */
    padding-left: 20px;              /* Litt innrykk fra kanten (kan justeres) */
  }

  .mid-content {
    max-width: none;                 /* Fjern begrensning på bredde */
    width: auto;
  }

  #text1,
  #text2 {
    font-size: 63px;
    margin: 0;
    padding: 0;
    transform: none;
    letter-spacing: 0.5px;
    text-align: left;
  }

  .top-content {
    flex-direction: row;
    align-items: center;
    transform: scale(1.2);
    gap: 20px;
  }

  #top-logo,
  #top-image {
    width: 140px;
  }

  .bottom-content span {
    font-size: 20px;
    letter-spacing: normal;
    width: 100%;
    text-align: center;
  }

  .bottom-content img {
    padding-top: 60px;
  }
}

  </style>
</head>

<body>
  <div id="banner" onclick="window.open('https://www.bondelaget.no', '_blank')">
    <div class="top-content">
      <img id="top-image" src="examples/assets/_PNL0690-Rediger-lite-annonse.jpg" alt="Bilde">
      <img id="top-logo" src="examples/assets/Mer_enn_mat_Logo_Brun.svg" alt="Logo">
    </div>

    <div class="mid-content-wrapper">
      <div class="mid-content">
        <div class="fit-text" id="text1">LANDBRUK</div>
        <div class="fit-text" id="text2">ER <span id="changingWord" class="rotating-word">KULTUR</span></div>
      </div>
    </div>

    <div class="bottom-content">
      <span>TAKK FOR AT DU STØTTER BONDEN!</span>
      <img id="bottom-logo" src="https://bompilez.github.io/Norges-bondelag/examples/assets/_PNL0690-Rediger-lite-annonse.jpg
      " alt="Bondelaget logo">
    </div>
  </div>

  <script>
    const words = ["KULTUR", "FREMTIDA", "BEREDSKAP", "INNOVASJON"];
    let currentIndex = 0;
    const rotatingSpan = document.getElementById('changingWord');

    rotatingSpan.textContent = words[currentIndex];

    setInterval(() => {
      rotatingSpan.classList.add('hide');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % words.length;
        rotatingSpan.textContent = words[currentIndex];
        rotatingSpan.classList.remove('hide');
      }, 500);
    }, 3000);
  </script>
</body>
</html>
